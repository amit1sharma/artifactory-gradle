
plugins {
    id 'java'
}

repositories{
    maven{
        url "https://amit1sharma.jfrog.io/artifactory/amit-local-repo" // this repository type is maven
//        url "https://amit1sharma.jfrog.io/artifactory/amit-local-repo" // enable this to connect to virtual repository which is having reference of amit-local-repo and default-maven-repository. enabling this will allow to down all dependencies present on maven central
        credentials {
            username "${artifactory_user}"
            password "${artifactory_password}"
        }
        metadataSources {
            artifact()
        }
    }
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'


dependencies {
    implementation(group: 'mysql-connector-java', name: 'mysql-connector-java', version: '5.5.5') // this dependency is uploaded as maven artifact

//    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1' // enable this with virtual repository enabled
//    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'  // enable this with virtual repository enabled



}

test {
    useJUnitPlatform()
}


